<body class="bg">

  <section id="Contact Me">
    <div>
      <div class="col-md-12" align="center">
        <h1>Contact Me.</h1>
        <h4>I'd love to hear from you.</h4>
        <p class="p2">If you'd like to reach out professionally or you just have some questions about technology in general, I would be delighted to help you!</p>
      </div>

<div class="container mt-5">
  <form class="row g-3" action="https://formsubmit.co/a76d3b7f02f167d03356f7fde9b329d1" method="POST">
    <input type="text" name="_honey" style="display: none;">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://jasonog.github.io/portfolio/success.html">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" name="name" id="firstName" required>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
    </div>
    <div class="col-md-8">
      <label for="emailInfo" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="emailInfo" required>
    </div>
    <div class="col-md-4">
      <label for="phoneInfo" class="form-label">Phone (optional)</label>
      <input type="text" class="form-control" name="phone" id="phoneInfo">
    </div>
    <div class="col-md-12">
      <label for="message" class="form-label">Your message</label>
      <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="col-md-12" align="center">
      <button type="submit" class="shadow btnEmail btn-primary rounded-pill btn-lg">Send</button>
    </div>
  </form>
</div>
